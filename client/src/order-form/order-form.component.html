<div class="order-form">
  <div>
    <h3>Order Form</h3>
  </div>
  <div class="but-sell-btns">
    <button (click)="operation(true)">Buy</button>
    <button (click)="operation(false)">Sell</button>
  </div>
  <div *ngIf="buy">
    <div class="market-limit-stop">
      <button>Market</button>
      <button>Limit</button>
      <button>Stop</button>
    </div>
    <div>
      <p>Amount</p>
      <input placeholder="0.0" />
    </div>
  </div>
  <div *ngIf="!buy">
    <div>
      <p>Quantity</p>
      <input placeholder="0" step="1" [(ngModel)]="quantity"/>
    </div>
    <div>
      <p>Price</p>
      <input placeholder="0" type="number" step="1" [(ngModel)]="price" />
    </div>
    <div>
      <button (click)="postData()">Sell</button>
    </div>
  </div>
</div>
