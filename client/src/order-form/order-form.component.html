<div class="order-form">
  <div class="order-form-title">
    <h2 class="order-form-title-text">Order Form</h2>
  </div>
  <div class="order-form-body">
    <mat-button-toggle-group
      class="bid-ask-btns"
      name="fontStyle"
      aria-label="Font Style"
      [(ngModel)] = "bidInitialValue"
      (change)="bidAskValue($event)"
    >
      <mat-button-toggle class="bid" value="bid">BID</mat-button-toggle>
      <mat-button-toggle class="ask" value="ask">ASK</mat-button-toggle>
    </mat-button-toggle-group>
    <form [formGroup]="formGroup" (ngSubmit)="postData()" class="form-container">
      <div class="separate-mat-card-and-btn">
        <mat-card>
          <mat-card-content>
            <mat-form-field>
              <mat-label class="pos">Amount</mat-label>
              <input
                matInput
                class="amount-input-box"
                formControlName="amount"
                placeholder="0"
                type="number"
              />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Price</mat-label>
              <input
                matInput
                formControlName="price"
                class="price-input-box"
                placeholder="0"
                type="number"
              />
            </mat-form-field>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="complete-trade-container">
        <button mat-button type="submit" class="complete-trade-btn">
          Complete Trade
        </button>
      </div>
    </form>
  </div>
</div>
