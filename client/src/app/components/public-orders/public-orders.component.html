<mat-card>
  <mat-card-header>
    <mat-card-title>Order Book</mat-card-title>
    <mat-card-subtitle>Last Updated: {{lastUpdated | timeago }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="order-tables">
      <div>
        <p class="title">Bids</p>
        <table mat-table [dataSource]="bidDataSource">
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let bid">{{ bid[0] }}</td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let bid">{{ bid[1] }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div>
        <p class="title">Asks</p>
        <table mat-table [dataSource]="askDataSource">
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let ask">{{ ask[0] }}</td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let ask">{{ ask[1] }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
