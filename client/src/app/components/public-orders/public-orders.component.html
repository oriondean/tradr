<div class="public-orders">
  <p>Orders</p>
  <div class="order-table">
    <div class="bid-orders column">
      <p class="row">Bids</p>
      <div class="row">
        <p class="column">Quantity</p>
        <p class="column">Price</p>
      </div>
      <div class="row bid-row" *ngFor="let bid of bidOrders">
        <p class="column">{{ bid.quantity }}</p>
        <p class="column">{{ bid.price }}</p>
      </div>
    </div>
    <div class="ask-orders column">
      <p class="row">Asks</p>
      <div class="row">
        <p class="column">Quantity</p>
        <p class="column">Price</p>
      </div>
      <div class="row ask-row" *ngFor="let ask of askOrders">
        <p class="column">{{ ask.quantity }}</p>
        <p class="column">{{ ask.price }}</p>
      </div>
    </div>
  </div>
</div>
